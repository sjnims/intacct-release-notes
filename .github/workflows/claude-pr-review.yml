# yamllint disable rule:line-length
name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Code review
    if: |
      github.actor != 'dependabot[bot]' &&
      github.actor != 'claude[bot]' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false
      - uses: anthropics/claude-code-action@6c61301d8e1ee91bef7b65172f93462bbb216394 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          prompt: |
            Review this pull request. Read the diff, then run linters on any changed source files.

            Steps:
            1. Run: gh pr diff ${{ github.event.pull_request.number }}
            2. If .mjs files changed: npm run lint:js
            3. If .md files changed (excluding docs/): npx markdownlint-cli2 '*.md' '.github/**/*.md' '#node_modules' '#.claude' '#docs'
            4. Run: npm run format:check

            Format your response with this structure:
            ## Summary
            One-paragraph summary of what this PR does.

            ## What's Good
            Bullet points of positive aspects.

            ## Suggestions
            Bullet points of improvements (if any). Reference specific files and lines.

            ## Checklist
            - [ ] Lint passes
            - [ ] Formatting passes
            - [ ] Changes match PR description
          claude_args: '--allowedTools "Edit,Read,Glob,Grep,Bash(gh pr diff:*),Bash(npm run:*),Bash(npx:*)"'
