# yamllint disable rule:line-length
name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Code review
    if: |
      github.actor != 'dependabot[bot]' &&
      github.actor != 'claude[bot]' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: anthropics/claude-code-action@6c61301d8e1ee91bef7b65172f93462bbb216394 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            Review this pull request for the intacct-release-notes project.

            ## Context
            - Repository: ${{ github.repository }}
            - PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
            - Author: ${{ github.event.pull_request.user.login }}
            - Dependencies: Already installed (node_modules available)

            ## Instructions

            ### Step 1: Run Quality Checks
            Run these checks and note any failures:
            - `npm test` - Run test suite
            - `npm run lint:js` - ESLint on .mjs files
            - `npm run format:check` - Prettier formatting
            - For .md files (excluding docs/): `npx markdownlint-cli2 '*.md' '.github/**/*.md' '#node_modules' '#.claude' '#docs'`

            ### Step 2: Review the Diff
            Run `gh pr diff ${{ github.event.pull_request.number }}` to see all changes.

            ### Step 3: Provide Feedback

            **For specific line-level issues**, use inline comments.
            Target issues like:
            - Code quality problems
            - Security concerns
            - Missing error handling
            - Formatting or linting violations

            **For general observations**, post a summary comment.

            ## Review Criteria
            - Clean code principles and best practices
            - Conventional commit message format
            - Proper error handling
            - No security vulnerabilities

            ## Output Format
            1. Post inline comments for specific issues found in the diff
            2. Post a summary comment with:
               - **Verdict**: ‚úÖ Looks good / ‚ö†Ô∏è Needs changes / üîç Has concerns
               - **Quality Checks**: Results from tests, lint, format checks
               - **What's Good**: Positive aspects
               - **Suggestions**: General improvements (not covered by inline comments)

            Be constructive. Focus on significant issues, not nitpicks.
          claude_args: '--allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr comment:*),Bash(npm run:*),Bash(npm test),Bash(npx:*),Read,Glob,Grep"'
