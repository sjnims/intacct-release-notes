name: CI Failure Analysis

on:
  workflow_run:
    workflows: [CI, Check Links, Validate Workflows]
    types: [completed]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  analyze:
    name: Analyze failure
    if: github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: anthropics/claude-code-action@70e16deb18402428bd09e08d1ec3662a872e3c72 # v1.0.41
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            A CI workflow has failed. Diagnose the failure and post a helpful comment.

            Failed workflow: ${{ github.event.workflow_run.name }}
            Run ID: ${{ github.event.workflow_run.id }}
            Branch: ${{ github.event.workflow_run.head_branch }}
            Commit: ${{ github.event.workflow_run.head_sha }}

            Steps:
            1. Download the failed workflow logs:
               gh run view ${{ github.event.workflow_run.id }} --log-failed
            2. Find the associated PR (if any):
               gh pr list --head "${{ github.event.workflow_run.head_branch }}" --json number --jq '.[0].number'
            3. If a PR exists, post a comment with:
               - Which job(s) failed
               - Root cause from the logs
               - Suggested fix
               Use: gh pr comment <number> --body "<comment>"
            4. If no PR, just output the diagnosis.
          allowed_tools: "Bash(gh run view *),Bash(gh pr list *),Bash(gh pr comment *),Read,Grep"
          timeout_minutes: 10
