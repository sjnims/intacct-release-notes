# yamllint disable rule:line-length
name: CI Failure Analysis

on:
  workflow_run:
    workflows: [CI, Check Links, Validate Workflows]
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze failure
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.actor.login != 'dependabot[bot]' &&
      github.event.workflow_run.actor.login != 'claude[bot]' &&
      github.event.workflow_run.head_repository.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false
      - uses: anthropics/claude-code-action@6c61301d8e1ee91bef7b65172f93462bbb216394 # v1.0.46
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            A CI workflow has failed. Diagnose the failure and post a helpful comment.

            Failed workflow: ${{ github.event.workflow_run.name }}
            Run ID: ${{ github.event.workflow_run.id }}
            Branch: ${{ github.event.workflow_run.head_branch }}
            Commit: ${{ github.event.workflow_run.head_sha }}

            Steps:
            1. Download the failed workflow logs:
               gh run view ${{ github.event.workflow_run.id }} --log-failed
            2. Find the associated PR (if any):
               gh pr list --head "${{ github.event.workflow_run.head_branch }}" --json number --jq '.[0].number'
            3. If a PR exists, post a comment with:
               - Which job(s) failed
               - Root cause from the logs
               - Suggested fix
               Use: gh pr comment <number> --body "<comment>"
            4. If no PR, just output the diagnosis.
          claude_args: '--allowedTools "Bash(gh run view:*),Bash(gh pr list:*),Bash(gh pr comment:*),Read,Grep"'
